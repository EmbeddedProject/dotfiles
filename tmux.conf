# unbind all keys
unbind -T copy-mode -a
unbind -T copy-mode-vi -a
unbind -T root -a
unbind -T prefix -a

# remap prefix from ctrl-b to Alt-Space
set -g prefix M-Space

set -g xterm-keys on
set -g set-clipboard on
set -g focus-events on

# start window numbering at 1 instead of 0
set -g base-index 1
set -g renumber-windows on

set -g default-terminal screen-256color
setw -g aggressive-resize off
setw -g window-size smallest

# bigger history
set -g history-limit 65536
setw -g mode-keys vi
set -g word-separators "!\"#$%&'‘’()*+,:;<>=?[]\\^`{}| 	"

# reduce delay for escape key
set -sg escape-time 10

# do not rename windows automatically
setw -g allow-rename off
set -g set-titles on
set -g set-titles-string "tmux: [#I: #W]"

# quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity on
set -g bell-action none

# colors
set -g status-position top
setw -g mode-style 'fg=colour16 bg=colour87'
set -g message-command-style 'fg=colour16 bg=colour87 bold'
set -g message-style 'fg=colour16 bg=colour87 bold'
setw -g pane-border-status top
setw -g pane-border-format ' #T '
setw -g pane-border-style 'bg=default fg=colour243 none'
setw -g pane-active-border-style 'bg=default fg=colour87 bold'
set -g status-bg default
set -g status-fg colour246
set -g status-left-length 60
set -g status-right-length 70
set -g status-left " #[default]"
set -g status-right "[#{session_name} clients #{session_attached}] #[fg=colour208][load #(cut -f1 -d' ' /proc/loadavg)]#[default] #[fg=colour83][#h]#[default]"
setw -g window-status-format "[#I:#W#{?window_active_clients,*,#{?window_activity_flag,!, }}]"
setw -g window-status-current-format "[#I:#W#{?window_active_clients,*, }]"
setw -g window-status-style 'fg=colour243 bg=default none'
setw -g window-status-current-style 'fg=colour87 bg=default bold'
setw -g window-status-activity-style 'fg=brightred bg=default'

# copy mode bindings
bind -T copy-mode-vi NPage   send -X page-up
bind -T copy-mode-vi PPage   send -X page-down
bind -T copy-mode-vi Enter   send -X copy-selection-and-cancel
bind -T copy-mode-vi End     send -X end-of-line
bind -T copy-mode-vi Home    send -X start-of-line
bind -T copy-mode-vi C-Left  send -X previous-word
bind -T copy-mode-vi C-Right send -X next-word
bind -T copy-mode-vi y       send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v     send -X rectangle-toggle
bind -T copy-mode-vi /       command-prompt -p "(search down)" "send -X search-forward \"%%%\""
bind -T copy-mode-vi g       send -X history-top
bind -T copy-mode-vi G       send -X history-bottom
bind -T copy-mode-vi N       send -X search-reverse
bind -T copy-mode-vi n       send -X search-again
bind -T copy-mode-vi q       send -X cancel
bind -T copy-mode-vi C-c     send -X cancel
bind -T copy-mode-vi Escape  send -X cancel
bind -T copy-mode-vi v       send -X begin-selection
bind -T copy-mode-vi Space   send -X begin-selection
bind -T copy-mode-vi NPage   send -X page-down
bind -T copy-mode-vi PPage   send -X page-up
bind -T copy-mode-vi Up      send -X cursor-up
bind -T copy-mode-vi Down    send -X cursor-down
bind -T copy-mode-vi Left    send -X cursor-left
bind -T copy-mode-vi Right   send -X cursor-right

# display all open windows/panes
bind -T root         M-t     choose-tree
# split window with Alt-v (columns) or Alt-h (lines)
bind -T root         M-h     split-window -v
bind -T root         M-v     split-window -h
# rename window
bind -T root         M-r     command-prompt -I "#W" "rename-window -- '%%'"
# reload config file with Alt-Space,r
bind -T prefix       r       source-file ~/.tmux.conf \; display "tmux config reloaded"
# switch window number
bind -T root         M-&     select-window -t :=1
bind -T root         M-é     select-window -t :=2
bind -T root         M-'"'   select-window -t :=3
bind -T root         M-"'"   select-window -t :=4
bind -T root         M-(     select-window -t :=5
bind -T root         M--     select-window -t :=6
bind -T root         M-è     select-window -t :=7
bind -T root         M-_     select-window -t :=8
bind -T root         M-ç     select-window -t :=9
# switch windows using Ctrl-Alt Left/Right or Alt-Page Up/Down
bind -T root         M-PPage select-window -p
bind -T root         M-NPage select-window -n
bind -T root         C-M-Left select-window -p
bind -T root         C-M-Right select-window -n
# misc
bind -T prefix       :       command-prompt
bind -T prefix       ?       list-keys
bind -T root         M-p     paste-buffer
bind -T root         M-Enter new-window
# zoom pane in "fullscreen"
bind -T root         M-f     resize-pane -Z
bind -T prefix       n       command-prompt -p "Name of new window: " "new-window -n '%%'"
bind -T prefix       d       detach-client
bind -T prefix       f       command-prompt "find-window -- '%%'"
bind -T prefix       r       source-file ~/.tmux.conf \; display-message "tmux config reloaded"
bind -T prefix       k       confirm-before -p "kill-pane #P? (y/n)" kill-pane
# switch panes using Alt-arrows
bind -T root         M-Up    select-pane -U
bind -T root         M-Down  select-pane -D
bind -T root         M-Left  select-pane -L
bind -T root         M-Right select-pane -R
# prefix pageup enter copy mode
bind -T prefix       PPage   copy-mode -u
bind -T prefix       M-Space send-prefix

# mouse stuff
set -g mouse on
bind -T root         MouseDown1Pane    select-pane -t= \; send -Mt=
bind -T root         MouseDown2Pane    select-pane -t= \; paste-buffer
bind -T copy-mode-vi WheelUpPane       send -X -N 5 scroll-up
bind -T copy-mode-vi WheelDownPane     send -X -N 5 scroll-down
bind -T copy-mode-vi MouseDrag1Pane    send -X begin-selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDown2Pane    send -X cancel \; select-pane -t= \; paste-buffer
bind -T root         WheelUpPane       if -Ft= "#{alternate_on}" "send -t= -N 5 Up" "copy-mode -et="
bind -T root         WheelDownPane     send -t= -N 5 Down
bind -T root         WheelUpStatus     previous-window
bind -T root         WheelDownStatus   next-window
bind -T root         DoubleClick1Pane  select-pane -t = \; copy-mode -H \; send -X select-word \; send -X copy-selection-no-clear \; run 'sleep 0.3' \; send -X cancel
bind -T root         MouseDrag1Status  swap-window -t=
bind -T root         MouseDown1Status  select-window -t=
bind -T root         MouseDrag1Pane    if -Ft= "#{mouse_any_flag}" "if -Ft= \"#{pane_in_mode}\" \"copy-mode -M\" \"send-keys -M\"" "copy-mode -M"

# disable tmux keys for nested sessions
bind -T root F12 \
	set prefix None \;\
	set key-table off \;\
	set mouse off \;\
	setw pane-active-border-style 'bg=default fg=colour124 bold' \;\
	setw window-status-current-style 'fg=colour124 bg=default bold' \;\
	refresh-client -S

# re-enable tmux keys
bind -T off F12 \
	set -u prefix \;\
	set -u key-table \;\
	set -u mouse \;\
	setw -u pane-active-border-style \;\
	setw -u window-status-current-style \;\
	refresh-client -S
