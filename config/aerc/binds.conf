# Binds are of the form <key sequence> = <command to run>
# To use '=' in a key sequence, substitute it with "Eq": "<Ctrl+Eq>"
# If you wish to bind #, you can wrap the key sequence in quotes: "#" = quit
<C-pgup> = :prev-tab<Enter>
<C-pgdn> = :next-tab<Enter>
<C-enter> = :term<Enter>

[messages]
q = :prompt 'Quit?' 'quit'<Enter>

<Down> = :next<Enter>
<PgDn> = :next 100%<Enter>

<Up> = :prev<Enter>
<PgUp> = :prev 100%<Enter>
g = :select 0<Enter>
G = :select -1<Enter>

K = :next-folder<Enter>
J = :prev-folder<Enter>

<Space> = :mark -t<Enter>
v = :mark -t<Enter>
V = :mark -v<Enter>

<Enter> = :view<Enter>
d = :delete<Enter>
m = :compose<Enter>

f = :forward<Enter>
R = :reply -aq<Enter>
r = :reply -q<Enter>

$ = :term<space>
! = :term<space>
| = :pipe<space>

/ = :search<space>
n = :next-result<Enter>
N = :prev-result<Enter>

[view]
q = :close<Enter>
| = :pipe<space>
s = :save<space>
d = :delete<Enter>

f = :forward<Enter>
R = :reply -aq<Enter>
r = :reply -q<Enter>

h = :toggle-headers<Enter>
<C-up> = :prev-part<Enter>
<C-down> = :next-part<Enter>
<Enter> = :open<Enter>
J = :next<Enter>
K = :prev<Enter>

[compose]
# Keybindings used when the embedded terminal is not selected in the compose
# view
$ex = <C-x>
<tab> = :next-field<Enter>
<backtab> = :prev-field<Enter>
<C-up> = :prev-field<Enter>
<C-down> = :next-field<Enter>
<C-pgup> = :prev-tab<Enter>
<C-pgdn> = :next-tab<Enter>

[compose::editor]
# Keybindings used when the embedded terminal is selected in the compose view
$noinherit = true
$ex = <C-x>
<C-up> = :prev-field<Enter>
<C-down> = :next-field<Enter>
<C-pgup> = :prev-tab<Enter>
<C-pgdn> = :next-tab<Enter>

[compose::review]
# Keybindings used when reviewing a message to be sent
y = :send<Enter>
n = :abort<Enter>
p = :postpone<Enter>
q = :abort<Enter>
e = :edit<Enter>
a = :attach<space>

[terminal]
$noinherit = true
$ex = <C-x>

<C-pgup> = :prev-tab<Enter>
<C-pgdn> = :next-tab<Enter>
